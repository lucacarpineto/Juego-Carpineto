<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apreta rápido!</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>

  </header>
  <main>
  <div class="container">
    <h1>Apreta rápido!</h1>
    <div class="scoreboard">
      <div class="player">
        <h2>Jugador 1</h2>
        <div class="progress-bar">
          <div class="progress" id="player1-bar"></div>
        </div>
        <span id="player1-score">0</span>
      </div>
      <div class="player">
        <h2>Jugador 2</h2>
        <div class="progress-bar">
          <div class="progress" id="player2-bar"></div>
        </div>
        <span id="player2-score">0</span>
      </div>
    </div>
    <div class="game-area">
      <div class="circle" id="circle"></div>
    </div>
    <p class="instructions">Jugador 1: Tecla asignada: "A" | Jugador 2: Tecla asignada: "L"</p>
  </div>
  <script src="script.js"></script>
</main>
<footer>

</footer>

</html>
